<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Capacitor Tests
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Capacitor Tests</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Device Info</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{deviceinfo}}
      </ion-card-content>
      <ion-button (click)="getDevice()">Update</ion-button>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Location Info</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{location}}
      </ion-card-content>
      <ion-button (click)="getLocation()">Update</ion-button>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Camera</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{picture}}
      </ion-card-content>
      <ion-button (click)="getPicture()">Update</ion-button>
    </ion-card>

  </div>
</ion-content>
